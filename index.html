<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Talk Timer</title>

	<link rel="stylesheet" href="style.css" type="text/css" />
  
	<script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="pietimer/jquery.pietimer.js"></script>
  <script type="text/javascript" src="timer.js"></script>
</head>
<body>

  <div id="heading" class="heading">
	  Presentation Timer
	</div>
  
	<p id="timer" class="timer"></p>

	<p>
    <a href="#" id="start" class="btn">45min</a>
    <a href="#" id="start_short" class="btn">15min</a>
    <a href="#" id="pause" class="btn">Pause</a>
    <a href="#" id="restart" class="btn">Restart</a>
  </p>

	<div class="finish-screen">
    <div class="finish-text">
      <blink>Timer finished.</blink>
      <a href="#" id="restart" class="btn">Restart</a>
    </div>
  </div>	

	<div class="pause-screen">
    <div class="pause-text">
      <blink>Timer Paused.</blink>
      <a href="#" id="pause" class="btn">Unpause</a>
    </div>
  </div>
  
</body>
</html>
