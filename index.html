<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Talk Timer</title>

	<link rel="stylesheet" href="style.css" type="text/css" />
  
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="pietimer/jquery.pietimer.js"></script>
  <script type="text/javascript" src="timer.js"></script>

</head>
<body>

	<h2>Talk (45 min)</h2>
						
	<p id="timer" class="timer"></p>

	<p>
    <a href="#" id="start" class="btn">Start</a>
    <a href="#" id="pause" class="btn">Pause</a>
  </p>

	<div class="finish">
    <div class="finish-text">
      <blink>Timer finished.</blink>
      <a href="#" id="restart" class="btn">Restart</a>
    </div>
  </div>	
</body>
</html>
